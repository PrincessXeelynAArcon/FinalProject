<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Edu-Quality</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="sprite-icons sprite-home">Home</a></li>
                <li><a href="about.html" class="sprite-icons sprite-about">About</a></li>
                <li><a href="services.html" class="sprite-icons sprite-services">Services</a></li>
                <li><a href="contact.html" class="sprite-icons sprite-contact active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit" class="shape-button">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Edu-Quality. All rights reserved.</p>
    </footer>
</body>
</html>
